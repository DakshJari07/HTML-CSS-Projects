<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Pad</title>
  <link rel="icon" href="favicon-16x16.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .canvas {
      display: block;
      border: 2px solid #343a40;
      border-radius: 5px;
      margin: 20px auto;
      background-color: white;
    }
    .control-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    .btn-group-custom {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .btn-group-custom button {
      flex: 1;
      margin: 10px;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      color: white;
    }
    #clearButton {
      background-color: #dc3545;
    }
    #saveButton {
      background-color: #28a745;
    }
    #retreiveButton {
      background-color: #ffc107;
      color: black;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Signature Pad</h1>

    <div class="control-section">
      <div class="form-group">
        <label for="ColorPicker">Text Color</label>
        <input type="color" class="form-control" id="ColorPicker">
      </div>
      <div class="form-group">
        <label for="CanvasColor">Canvas Background</label>
        <input type="color" class="form-control" id="CanvasColor">
      </div>
      <div class="form-group">
        <label for="fontSize">Brush Size</label>
        <select id="fontSize" class="form-control">
          <option value="2">2px</option>
          <option value="4">4px</option>
          <option value="6">6px</option>
          <option value="8">8px</option>
          <option value="10">10px</option>
          <option value="12">12px</option>
        </select>
      </div>
    </div>

    <canvas class="canvas" id="myCanvas" width="850" height="500"></canvas>

    <div class="btn-group-custom">
      <button type="button" id="clearButton">Clear</button>
      <button type="button" id="saveButton">Save & Download</button>
      <button type="button" id="retreiveButton">Retrieve Saved</button>
    </div>
  </div>

  <script>
    const colorPicker = document.getElementById("ColorPicker");
    const canvasColor = document.getElementById("CanvasColor");
    const canvas = document.getElementById("myCanvas");
    const clearButton = document.getElementById("clearButton");
    const saveButton = document.getElementById("saveButton");
    const fontSize = document.getElementById("fontSize");
    const retreiveButton = document.getElementById("retreiveButton");
    const ctx = canvas.getContext("2d");

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    colorPicker.addEventListener("change", (e) => {
      ctx.strokeStyle = e.target.value;
      ctx.fillStyle = e.target.value;
    });

    canvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (isDrawing) {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;
      }
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    canvasColor.addEventListener("change", (e) => {
      ctx.fillStyle = e.target.value;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    fontSize.addEventListener("change", (e) => {
      ctx.lineWidth = e.target.value;
    });

    clearButton.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveButton.addEventListener("click", () => {
      localStorage.setItem("canvasContents", canvas.toDataURL());
      let link = document.createElement("a");
      link.download = "My-Canvas.png";
      link.href = canvas.toDataURL();
      link.click();
    });

    retreiveButton.addEventListener("click", () => {
      let savedCanvas = localStorage.getItem("canvasContents");
      if (savedCanvas) {
        let img = new Image();
        img.src = savedCanvas;
        img.onload = () => ctx.drawImage(img, 0, 0);
      }
    });
  </script>
</body>
</html>
